<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="heading__title">ROCK PAPER SCISSORS</div>
      </div>
      <div class="score">
        <div class="score__heading">SCORE</div>
        <div class="score__total"></div>
      </div>
    </header>

    <main>
      <div class="main-menu">
        <div class="top__row">
          <div class="user-answer top__row--paper" id="paper">
            <img src="images/icon-paper.svg" alt="Paper" class="paper-img" />
          </div>
          <div class="user-answer top__row--scissors" id="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" class="scissors-img" />
          </div>
        </div>
        <div class="bot__row">
          <div class="user-answer bot__row--rock" id="rock">
            <img src="images/icon-rock.svg" alt="Rock" class="rock-img" />
          </div>
        </div>
      </div>
      <div class="result-menu">
        <!-- results menu to come here -->
        <div class="top__row">
          <div class="user__answer">
            <img src="" class="user-image" alt="User Answer" />
          </div>
          <div class="computer__answer">
            <img src="" class="computer-image" alt="Computer Answer" />
          </div>
        </div>

        <div class="medium__row">
          <div class="user">You Picked</div>
          <div class="computer">The House Picked</div>
        </div>

        <div class="bot__row result"></div>
        <div class="play__again">
          <button class="play__again--btn">Play Again</button>
        </div>
      </div>

      <div class="footer">
        <div class="rules">
          <button class="rules__btn">Rules</button>
        </div>
        <div class="rules-modal">
          <p class="rules-modal__title">rules</p>
          <img class="rules-img" src="images/image-rules.svg" alt="game rules" />
          <div class="close-btn__contain">
            <img class="close-btn" src="images/icon-close.svg" alt="close" />
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
