<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="heading__title">ROCK PAPER SCISSORS</div>
      </div>
      <div class="score">
        <div class="score__heading">SCORE</div>
        <div class="score__total">12</div>
      </div>
    </header>

    <main>
      <div class="main-menu">
        <div class="top__row">
          <div class="top__row--paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
          <div class="top__row--scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </div>
        <div class="bot__row">
          <div class="bot__row--rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="rules">
        <button class="rules__btn">Rules</button>
      </div>
    </footer>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </body>
</html>
